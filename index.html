<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      div {
        background: thistle;
        padding: 1rem;
        margin-top: 1rem;
        font-size: 3rem;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div>
      <ul>
        <li>
          Window.screen :
          <span class="p1"></span>
        </li>
        <li>
          Window.outer :
          <span class="p2"></span>
        </li>
        <li>
          Window.inner :
          <span class="p3"></span>
        </li>
        <li>
          documentElement.clientWidth :
          <span class="p4"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
